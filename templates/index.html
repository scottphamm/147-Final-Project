<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask and Bootstrap</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Plotly JS -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="display-2">Sprout Sense</h1>
        <div class="row align-items-center">
            <div class="col">
                <div class="text-left mb-4">
                    <img src="{{ url_for('static', filename='images/basil.jpeg') }}" class="img-fluid rounded mb-3" alt="Basil plant" style="max-width: 200px;">
                    <h3 class="text-success mt-3" id="plant-name">Basil Plant</h3>
                </div>
                <p class="lead" id="Main-Content">Content found: {{content}}</p>
            </div>
            <div class="col">
                <div class="text-left mb-4">
                    <h3 class="text-primary mt-3" id="graph-header">Plant Health Graph</h3>
                </div>
                <!-- Render the graph content passed from Flask -->
                <div id="plot">{{ graph_content | safe }}</div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
